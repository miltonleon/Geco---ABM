<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >

	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agregar</a>
	<br></br>
		<table class="table">
		<thead>
			<tr>
				<th>DNI</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>MAIL</th>
				<th>TELEFONO</th>			
			</tr>	
		</thead>
		<tbody>
		
		
		<tr th:each="persona:${personas}">
			<td th:text=${persona.dni} ></td>
			<td th:text=${persona.nombre}></td>
			<td th:text=${persona.apellido} ></td>
			<td th:text=${persona.mail}></td>
			<td th:text=${persona.telefono}></td>
			<td>
			<a th:href="@{/editar/} + ${persona.dni}"  class="btn btn-warning">Editar</a>
			<a th:href="@{/eliminar/} + ${persona.dni}" class="btn btn-danger">Eliminar</a>
			</td>
		
		
		
		
		
		</tr>
		
		</tbody>
		</table>
	
	</div>

</body>
</html>
