<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${persona} method="POST">
			<div class="card-header">
			<h3>Persona</h3>
			</div>
			<div class="card-body">
			  <div class="form-group">
			  	<label>DNI</label>
			  	<input th:field="*{dni}" type="text" class="form-control" />
			  </div>
			  
			    <div class="form-group">
			  	<label>NOMBRE</label>
			  	<input th:field="*{nombre}" type="text" class="form-control" />
			  </div>
			  
			    <div class="form-group">
			  	<label>APELLIDO</label>
			  	<input th:field="*{apellido}" type="text" class="form-control" />
			  </div>
			  
			    <div class="form-group">
			  	<label>MAIL</label>
			  	<input th:field="*{mail}" type="text" class="form-control" />
			  </div>
			  
			    <div class="form-group">
			  	<label>TELEFONO</label>
			  	<input th:field="*{telefono}" type="text" class="form-control" />
			  </div>
			  </div>
			  <div class="card-footer"></div>
			  <input type="submit" value="Guardar" class= "btn btn-success">
		</div>
		</form>
		</div>
	</div>

</body>
</html>
